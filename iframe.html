<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Website Viewer</title>
</head>
<body>
    <h1>Secure Website Viewer</h1>
    <p>Enter the URL of the secure website you want to view:</p>
    <form id="urlForm">
        <input type="url" id="urlInput" required>
        <button type="submit">View Website</button>
    </form>
    <hr>
    <iframe id="websiteFrame" width="100%" height="600" frameborder="0"></iframe>

    <script>
        const urlForm = document.getElementById('urlForm');
        const urlInput = document.getElementById('urlInput');
        const websiteFrame = document.getElementById('websiteFrame');

        urlForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const url = urlInput.value.trim();
            if (!url.startsWith('https://')) {
                alert('Please enter a secure HTTPS URL.');
                return;
            }
            websiteFrame.src = url;
        });
    </script>
</body>
</html>
