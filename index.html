<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Website Loader</title>
</head>
<body>
    <h1>Proxy Website Loader</h1>
    <p>Enter the URL of the website you want to load:</p>
    <form id="urlForm">
        <input type="url" id="urlInput" required>
        <button type="submit">Load Website</button>
    </form>
    <iframe id="websiteFrame" width="100%" height="600" frameborder="0"></iframe>

    <script>
        const urlForm = document.getElementById('urlForm');
        const urlInput = document.getElementById('urlInput');
        const websiteFrame = document.getElementById('websiteFrame');

        urlForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const url = urlInput.value.trim();
            websiteFrame.src = '/proxy?url=' + encodeURIComponent(url);
        });
    </script>
</body>
</html>
